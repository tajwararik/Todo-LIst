<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <section class="sidebar">
      <header>
        <img src="../images/icons8-todo-list-64.png" alt="logo" />
        <h1>Todo List</h1>
      </header>

      <div class="project-container">
        <p id="view-projects">&vrtri; Project</p>
        <p id="add-project">&plus;</p>

        <dialog>
          <form action="#">
            <h3>Create a new project</h3>
            <label for="name"
              >Name:
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Project name"
                autofocus
            /></label>

            <div>
              <button class="cancel">Cancel</button>
              <button class="add">Add</button>
            </div>
          </form>
        </dialog>
      </div>

      <div class="task-container">
        <p id="view-tasks">&vrtri; Task</p>
        <p id="add-task">&plus;</p>

        <dialog>
          <form action="#">
            <h3>Create a new task</h3>
            <label for="title">
              Title:
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Task name"
                autofocus
              />
            </label>
            <label for="description"
              >Description:
              <textarea
                name="description"
                id="description"
                rows="10"
                cols="30"
                placeholder="Write description"
              ></textarea>
            </label>
            <label for="due-date"
              >Due Date: <input type="date" name="due-date" id="due-date"
            /></label>

            <div>
              <p>Priority:</p>
              <label for="high"
                ><input type="radio" name="priority" id="high" /> High</label
              >
              <label for="medium"
                ><input type="radio" name="priority" id="medium" /> Medium
              </label>
              <label for="low"
                ><input type="radio" name="priority" id="low" /> Low</label
              >
            </div>

            <div>
              <button class="cancel">Cancel</button>
              <button class="add">Add</button>
            </div>
          </form>
        </dialog>
      </div>
    </section>

    <section class="display-container">
      <div>
        <h1>Display</h1>
      </div>

      <div></div>
    </section>
  </body>
</html>
